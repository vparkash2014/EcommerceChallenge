  <div class="product">
    <h1 class="product__hdr">Shopping Cart</h1>

    <div class="container">

      <div class="row align-items-center mb-5">
        <div class="col-lg-1 "></div>
        <div class=" col-lg-3">
          <div class="card" style="width: 100%;">
            <img src="https://balconygardenweb-lhnfx0beomqvnhspx.netdna-ssl.com/wp-content/uploads/2020/08/string-of-tacos1.jpg" class="card-img-top card__custom--small" alt="...">
            </div>
        </div>
        <div class="col-lg-2  text-center">
          <h5 class="">String of Tacos</h5>
        </div>
        <div class="col-lg-3   text-center">
          <div class="amount">
            <button type="button" class="btn btn-default">
              <i class="fas fa-minus"></i>
            </button>
            <p>2</p>
            <button type="button" class="btn btn-default">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="col-lg-2 text-center">
          <h5 class="">$40.00</h5>
        </div>
        <div class="col-lg-1"></div>
      </div>

      <div class="row align-items-center mb-5">
        <div class="col-lg-1 "></div>
        <div class=" col-lg-3">
          <div class="card" style="width: 100%;">
            <img src="https://balconygardenweb-lhnfx0beomqvnhspx.netdna-ssl.com/wp-content/uploads/2020/08/9.-String-of-Dolphins1.jpg" class="card-img-top card__custom--small" alt="...">
            </div>
        </div>
        <div class="col-lg-2  text-center">
          <h5 class="">String of Dolphins</h5>
        </div>
        <div class="col-lg-3   text-center">
          <div class="amount">
            <button type="button" class="btn btn-default">
              <i class="fas fa-minus"></i>
            </button>
            <p>1</p>
            <button type="button" class="btn btn-default">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="col-lg-2 text-center">
          <h5 class="">$20.00</h5>
        </div>
        <div class="col-lg-1"></div>
      </div>

      <div class="row align-items-center mb-5">
        <div class="col-lg-1 "></div>
        <div class=" col-lg-3">
        </div>
        <div class="col-lg-2  text-center">
        </div>
        <div class="col-lg-3   text-center">
          <h5 class="">Total:</h5>
        </div>
        <div class="col-lg-2 text-center">
          <h5 class="">$60.00</h5>
        </div>
        <div class="col-lg-1"></div>
      </div>

      <div class="row align-items-center">
        <div class="col-lg-1 "></div>
        <div class=" col-lg-3">
        </div>
        <div class="col-lg-2  text-center">
        </div>
        <div class="col-lg-3   text-center">
        </div>
        <div class="col-lg-2 text-center">
          <div class="col-lg-3">
            <button type="button" disabled>CHECKOUT</button>
          </div> 
        </div>
        <div class="col-lg-1"></div>
      </div>

    </div>
